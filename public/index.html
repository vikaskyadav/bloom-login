<html>

<head>
  <title>Welcome to Bloomcheck</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      font-family: 'Roboto', 'Helvetica', 'Arial', 'sans-serif';
      font-weight: 400;
      font-size: 16px;
      color: #333;
    }

    .center {
      margin: auto;
      width: 300px;
      padding: calc(4vw + 2em) 0;
    }

    .center-text {
      text-align: center;
    }

    main {
      margin-top: 100px;
      padding: 20px;
    }

    img.logo {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      margin-bottom: 30px;
    }

    h2 {
      font-size: 2em;
      font-weight: 100;
    }

    footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 10px;
    }

    footer p {
      font-weight: 300;
      font-size: 1.0em;
    }

    a {
      color: #31D8A0;
      text-decoration: none;
    }

    a:hover,
    a:focus {
      color: #6068f1;
    }

    button {
      background-color: #6068f1;
      /* Green */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
    }
    
    .nav li a:hover,.navbar-header:hover{
      color: #5f66f1;
    }
  </style>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Awesome Bloom App</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="https://github.com/hellobloom">Github</a></li>
            <li><a href="https://bloom.co">Bloom Website</a></li>
          </ul>
        </div>
      </nav>
  <script src="//unpkg.com/@feathersjs/client@^3.0.0/dist/feathers.js"></script>
  <script src="bundle.js"></script>
  <main class="container">
    <h2 class="center-text">Bloom Test App</h2>
    <div class="center">
      <canvas id="QR-Box"></canvas>
    </div>
    <div class="center" style="display: none;" id="bloomed">
      <div id="message"></div>
      <br />
      <button value="Login Again" onClick="window.location.reload()">Login Again</button>
    </div>
    <footer>
      <p class="center-text">Made with Love by <a href="https://github.com/vikaskyadav" target="_blank">Superman</a> . For more information on Bloom check out <a href="https://bloom.co" title="Bloom Page" target="blank">bloom.co</a>.</p>
    </footer>
  </main>
</body>

</html>
